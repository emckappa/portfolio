<!doctype html>
<html lang="en">
  <head>
  	<title>Program 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Carl's Statistical Analysis Program</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Result</h2>
								<p id="max"></p>
								<p id="min"></p>
								<p id="mean"></p>
								<p id="median"></p>
								<p id="range"></p>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Calculator</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label">Number 1</label>
			      			<input type="text" class="form-control" placeholder="Enter first number here" required id="num1">
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label">Number 2</label>
						<input type="text" class="form-control" placeholder="Enter second number here" required id="num2">
		            </div>
					<div class="form-group mb-3">
		            	<label class="label">Number 3</label>
						<input type="text" class="form-control" placeholder="Enter third number here" required id="num3">
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3" onclick="myFunction()">Calculate</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/app.js"></script>

	</body>
</html>
